<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    


<button type='button' class='openmodal'>Open calculator
    <svg class="button-icon" width="24" height="24">
        <use href="./symbol-defs.svg#iconcalculator"></use>
    </svg>
</button>

<div class="backdrop">

    <svg class="open-icon" width='30' height='30'>
        <use href='./symbol-defs.svg#iconclose-1'></use>
    </svg>


    <div class="calculator">

        <input type="text" value="" class='input'></input>
        <button type="button" class="delete">CE</button>
        <button type="button" class="earase">C</button>

        <button type="button" value='1' class="number decor">1</button>
        <button type="button" value='2' class="number decor">2</button>
        <button type="button" value='3' class="number decor">3</button>
        <button type="button" value='4' class="number decor">4</button>
        <button type="button" value='5' class="number decor">5</button>
        <button type="button" value='6' class="number decor">6</button>
        <button type="button" value='7' class="number decor">7</button>
        <button type="button" value='8' class="number decor">8</button>
        <button type="button" value='9' class="number decor">9</button>
        <button type="button" value='0' class="number zero ">0</button>
        <button type="button" value='.' class="operation decor">.</button>
        <button type="button" value='(' class="brackets deco">(</button>
        <button type="button" value='+' class="operation deco">+</button>
        <button type="button" value='-' class="operation deco">-</button>
        <button type="button" value=')' class="brackets deco">)</button>
        <button type="button" value='*' class="operation deco">*</button>
        <button type="button" value='/' class="operation deco">/</button>


        <button type="button" class="equals">=</button>


    </div>
</div>

<script src="./index.js" type="module"></script>

</body>

</html>
